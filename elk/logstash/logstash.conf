input {
    beats {
        port => 5045
        host => "0.0.0.0"
        codec => "json"
      }
}
output {
  if "ugc_likes_nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx_ugc2-%{+YYYY.MM.dd}"
      }
  }
  else if "ugc_likes_app" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app_ugc2-%{+YYYY.MM.dd}"
        }
    }
  else if "ugc_views_nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx_ugc1-%{+YYYY.MM.dd}"
        }
    }
  else if "ugc_views_app" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app_ugc1-%{+YYYY.MM.dd}"
        }
    }
  else if "admin_nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx_admin-%{+YYYY.MM.dd}"
        }
    }
  else if "admin_app" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app_admin-%{+YYYY.MM.dd}"
        }
    }
  else if "async_nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx_async-%{+YYYY.MM.dd}"
        }
    }
  else if "async_app" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app_async-%{+YYYY.MM.dd}"
        }
    }
  else if "auth_nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx_auth-%{+YYYY.MM.dd}"
        }
    }
  else if "auth_app" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app_auth-%{+YYYY.MM.dd}"
        }
    }
  else {
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "app-%{+YYYY.MM}"
      }
  }
}